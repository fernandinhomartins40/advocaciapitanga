# Configuração do Nginx EXTERNO no VPS
# Este arquivo deve ser colocado em: /etc/nginx/sites-available/advocaciapitanga.com.br
# E criar symlink em: /etc/nginx/sites-enabled/

upstream docker_app {
    server 127.0.0.1:3190;
    keepalive 32;
}

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name advocaciapitanga.com.br www.advocaciapitanga.com.br;

    # Certbot validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirecionar para HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Servidor HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name advocaciapitanga.com.br www.advocaciapitanga.com.br;

    # Certificados SSL (Certbot/Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/advocaciapitanga.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/advocaciapitanga.com.br/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/advocaciapitanga.com.br/chain.pem;

    # SSL Configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Limites
    client_max_body_size 100M;
    client_body_timeout 300s;
    client_header_timeout 300s;

    # Logs
    access_log /var/log/nginx/advocacia-access.log;
    error_log /var/log/nginx/advocacia-error.log;

    # Health check (responder diretamente)
    location = /health {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"ok","timestamp":"$time_iso8601"}';
    }

    # Proxy para o container Docker na porta 3190
    location / {
        proxy_pass http://docker_app;
        proxy_http_version 1.1;

        # Headers essenciais
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }
}
