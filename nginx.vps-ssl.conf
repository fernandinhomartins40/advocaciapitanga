# Configuração do Nginx para VPS com SSL
# Este arquivo deve ser copiado para /etc/nginx/sites-available/advocaciapitanga.conf

# HTTP - Redirecionar para HTTPS
server {
    listen 80;
    listen [::]:80;

    server_name advocaciapitanga.com.br www.advocaciapitanga.com.br;

    # Permitir certbot para renovação
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar todo o resto para HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Advocacia Pitanga
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name advocaciapitanga.com.br www.advocaciapitanga.com.br;

    # Certificados SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/advocaciapitanga.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/advocaciapitanga.com.br/privkey.pem;

    # SSL Configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL Session
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/advocaciapitanga.com.br/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs
    access_log /var/log/nginx/advocaciapitanga-access.log;
    error_log /var/log/nginx/advocaciapitanga-error.log;

    # Limite de upload (para documentos)
    client_max_body_size 100M;
    client_body_timeout 600s;

    # API Backend
    location /api {
        proxy_pass http://127.0.0.1:3190/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:3190/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Frontend Next.js
    location / {
        proxy_pass http://127.0.0.1:3190/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Next.js Static Files (cache)
    location /_next/static {
        proxy_pass http://127.0.0.1:3190/_next/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Next.js WebSocket (HMR - apenas para desenvolvimento)
    location /_next/webpack-hmr {
        proxy_pass http://127.0.0.1:3190/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://127.0.0.1:3190/favicon.ico;
        access_log off;
        log_not_found off;
    }

    # Robots
    location = /robots.txt {
        proxy_pass http://127.0.0.1:3190/robots.txt;
        access_log off;
        log_not_found off;
    }
}
